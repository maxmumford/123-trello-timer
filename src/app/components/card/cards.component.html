<section *ngIf="cards">
  <mat-nav-list *ngFor="let card of cards">
    <a mat-list-item (click)="selectCard(card)" [class.selected]="trackService.selectedCard && trackService.selectedCard.id == card.id">
      <div>{{ card.name | truncate: [60, "..."] }}</div>
    </a>
  </mat-nav-list>
</section>
