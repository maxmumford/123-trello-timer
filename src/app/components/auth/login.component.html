<form class="login-form" novalidate>

  <h1 class="mat-display-1">Login</h1>

  <!-- email -->
  <mat-form-field>
    <input matInput placeholder="Enter your email" [formControl]="email" required autofocus>
    <mat-error *ngIf="email.invalid">{{emailErrorMessage()}}</mat-error>
  </mat-form-field>
  
  <!-- password -->
  <mat-form-field>
    <input matInput placeholder="Enter your password" [formControl]="password" required [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    <mat-error *ngIf="email.invalid">Please type your password</mat-error>
  </mat-form-field>

  <!-- buttons -->
  <div class="buttons">
    <button (click)="register()" type="button" mat-raised-button>Register</button>
    <button (click)="login()" type="submit" mat-raised-button color="accent">Login</button>
    <button (click)="forgotPassword()" type="button" mat-button>Forgot Password</button>
  </div>

</form>
